{% extends "base.html" %}

{% block title %}Login - COD Verifier{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-96">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">ðŸ¤– COD Verifier</h1>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="mb-6">
            <div class="flex border-b">
                <button onclick="showCallerLogin()" id="callerTab" class="flex-1 py-2 text-center border-b-2 border-blue-600 font-semibold text-blue-600">
                    Caller Login
                </button>
                <button onclick="showAdminLogin()" id="adminTab" class="flex-1 py-2 text-center text-gray-500">
                    Admin Login
                </button>
            </div>
        </div>
        
        <!-- Caller Login (PIN) -->
        <div id="callerLogin">
            <form method="POST">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Enter PIN
                    </label>
                    <input type="password" name="pin" 
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-2xl tracking-widest"
                           placeholder="â€¢â€¢â€¢â€¢" maxlength="6" autofocus>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
                    Login
                </button>
            </form>
        </div>
        
        <!-- Admin Login (Email/Password) -->
        <div id="adminLogin" class="hidden">
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Email
                    </label>
                    <input type="email" name="email" 
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="admin@example.com">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Password
                    </label>
                    <input type="password" name="password" 
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" 
                        class="w-full bg-purple-600 text-white font-bold py-3 rounded-lg hover:bg-purple-700 transition">
                    Login as Admin
                </button>
            </form>
        </div>
        
        <p class="text-xs text-gray-500 text-center mt-6">
            Default admin: admin@codverifier.com / admin123<br>
            Caller PINs: 1111, 2111, 3111, 4111, 5111
        </p>
    </div>
</div>

<script>
function showCallerLogin() {
    document.getElementById('callerLogin').classList.remove('hidden');
    document.getElementById('adminLogin').classList.add('hidden');
    document.getElementById('callerTab').classList.add('border-b-2', 'border-blue-600', 'text-blue-600', 'font-semibold');
    document.getElementById('callerTab').classList.remove('text-gray-500');
    document.getElementById('adminTab').classList.remove('border-b-2', 'border-blue-600', 'text-blue-600', 'font-semibold');
    document.getElementById('adminTab').classList.add('text-gray-500');
}

function showAdminLogin() {
    document.getElementById('adminLogin').classList.remove('hidden');
    document.getElementById('callerLogin').classList.add('hidden');
    document.getElementById('adminTab').classList.add('border-b-2', 'border-blue-600', 'text-blue-600', 'font-semibold');
    document.getElementById('adminTab').classList.remove('text-gray-500');
    document.getElementById('callerTab').classList.remove('border-b-2', 'border-blue-600', 'text-blue-600', 'font-semibold');
    document.getElementById('callerTab').classList.add('text-gray-500');
}
</script>
{% endblock %}
